<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        #usersTable {
            display: none;
            margin-top: 20px;
            width: 100%;
        }
        #newUserForm {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        th {
            color: #dee2e6;
            background-color: #1d1c1d;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .user-details {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .admin-section {
            display: none;
        }
        .user-section {
            display: none;
        }
        .active-section {
            display: block;
        }
    </style>
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column" th:fragment="content">
    <!-- Шапка -->
    <header class="d-flex justify-content-between align-items-center bg-primary text-white p-3">
        <h1 class="m-0" th:text="${currentUser == null} ? ${user.getUsername()} + ' ' + ${user.getRoles()} : ${currentUser.getUsername()} + ' ' + ${currentUser.getRoles()}">VALUE</h1>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light">Выйти</button>
        </form>
    </header>

    <div class="row flex-grow-1">
        <!-- Навигация -->
        <nav class="col-md-2 bg-light p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link user-link" href="#" onclick="showUserSection()">Пользователь</a>
                </li>
                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link admin-link" href="#" onclick="showAdminSection()">Администрирование</a>
                </li>
            </ul>
        </nav>

        <!-- Контент -->
        <main class="col-md-10 p-4">
            <h2 id="sectionTitle" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin Panel</h2>
            <h2 id="sectionTitle" th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">User Profile</h2>

            <!-- Блок для администратора -->
            <div id="adminSection" class="admin-section" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <div class="button-group">
                    <button id="loadUsers" class="btn btn-primary">Users List</button>
                    <button id="showNewUserForm" class="btn btn-success">New User</button>
                </div>

                <!-- Форма для создания нового пользователя -->
                <div id="newUserForm">
                    <h3>Create New User</h3>
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div id="rolesContainer"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>

                <!-- Таблица пользователей -->
                <table id="usersTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Age</th>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Блок для пользователя -->
            <div id="userSection" class="user-section active-section">
                <div class="user-details">
                    <h3>Your Profile Information</h3>
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <span th:text="${currentUser.name}"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name:</label>
                        <span th:text="${currentUser.lastName}"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <span th:text="${currentUser.age}"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <span th:text="${currentUser.username}"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles:</label>
                        <span th:text="${#strings.listJoin(currentUser.roles.![name], ', ')}"></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Модальное окно редактирования -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <input type="hidden" id="editUserId">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="editLastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="editAge" required>
                            </div>
                            <div class="mb-3">
                                <label for="editUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPassword" class="form-label">Password (leave empty to keep current)</label>
                                <input type="password" class="form-control" id="editPassword">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Roles</label>
                                <div id="editRolesContainer"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Загружаем роли при загрузке страницы
    let availableRoles = [];

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Для администраторов загружаем роли и показываем админ-секцию по умолчанию
            if (document.getElementById('adminSection')) {
                const response = await fetch('/api/admin/roles');
                availableRoles = await response.json();
                populateRoles();

                // Показываем админ-секцию только если пользователь - админ
                showAdminSection();
            } else {
                // Для обычных пользователей показываем только user-секцию
                showUserSection();
            }
        } catch (error) {
            console.error('Error loading roles:', error);
        }
    });

    // Функции переключения между секциями
    function showAdminSection() {
        document.getElementById('adminSection').classList.add('active-section');
        document.getElementById('userSection').classList.remove('active-section');
        document.getElementById('sectionTitle').textContent = 'Admin Panel';

        // Подсветка активной ссылки в навигации
        document.querySelector('.admin-link').classList.add('active');
        document.querySelector('.user-link').classList.remove('active');
    }

    function showUserSection() {
        document.getElementById('userSection').classList.add('active-section');
        if (document.getElementById('adminSection')) {
            document.getElementById('adminSection').classList.remove('active-section');
        }
        document.getElementById('sectionTitle').textContent = 'User Profile';

        // Подсветка активной ссылки в навигации
        document.querySelector('.user-link').classList.add('active');
        if (document.querySelector('.admin-link')) {
            document.querySelector('.admin-link').classList.remove('active');
        }

        // Скрываем формы если они были открыты
        document.getElementById('usersTable').style.display = 'none';
        document.getElementById('newUserForm').style.display = 'none';
    }

    // Заполняем чекбоксы ролей
    function populateRoles() {
        const container = document.getElementById('rolesContainer');
        if (container) {
            container.innerHTML = '';

            availableRoles.forEach(role => {
                const div = document.createElement('div');
                div.className = 'form-check';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'form-check-input';
                checkbox.id = `role-${role.id}`;
                checkbox.value = role.id;

                const label = document.createElement('label');
                label.className = 'form-check-label';
                label.htmlFor = `role-${role.id}`;
                label.textContent = role.name;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }
    }

    // Обработчики кнопок (только для администраторов)
    const loadUsersBtn = document.getElementById('loadUsers');
    if (loadUsersBtn) {
        loadUsersBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/admin/users');
                const users = await response.json();

                const tableBody = document.querySelector('#usersTable tbody');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const roles = user.roles.map(role => role.name).join(', ');
                    const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.lastName}</td>
                        <td>${user.age}</td>
                        <td>${user.username}</td>
                        <td>${roles}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-warning" onclick="openEditModal(${user.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });

                document.getElementById('usersTable').style.display = 'table';
                document.getElementById('newUserForm').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    }

    const showNewUserFormBtn = document.getElementById('showNewUserForm');
    if (showNewUserFormBtn) {
        showNewUserFormBtn.addEventListener('click', () => {
            document.getElementById('newUserForm').style.display = 'block';
            document.getElementById('usersTable').style.display = 'none';
            document.getElementById('createUserForm').reset();
        });
    }

    // Обработчик формы создания пользователя
    const createUserForm = document.getElementById('createUserForm');
    if (createUserForm) {
        createUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const selectedRoles = Array.from(document.querySelectorAll('#rolesContainer input:checked'))
                .map(checkbox => ({ id: parseInt(checkbox.value) }));

            const newUser = {
                name: document.getElementById('name').value,
                lastName: document.getElementById('lastName').value,
                age: document.getElementById('age').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                roles: selectedRoles
            };

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value
                    },
                    body: JSON.stringify(newUser)
                });

                if (response.ok) {
                    document.getElementById('createUserForm').reset();
                    document.getElementById('newUserForm').style.display = 'none';
                    // Можно автоматически обновить список пользователей
                    document.getElementById('loadUsers').click();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message || 'Failed to create user'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating user');
            }
        });
    }

    // Функция удаления пользователя
    async function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value
                    }
                });

                const result = await response.text();

                if (result === "logout") {
                    // Если пользователь удалил себя - перенаправляем на /login
                    window.location.href = '/login?logout';
                } else {
                    // Обычное удаление другого пользователя
                    document.getElementById('loadUsers').click();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting user');
            }
        }
    }

    // Глобальная переменная для хранения текущего редактируемого пользователя
    let currentEditingUser = null;

    // Функция открытия модального окна редактирования
    async function openEditModal(userId) {
        try {
            // Получаем данные пользователя
            const response = await fetch(`/api/admin/users/${userId}`);
            const user = await response.json();
            currentEditingUser = user;

            // Заполняем форму
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editName').value = user.name;
            document.getElementById('editLastName').value = user.lastName;
            document.getElementById('editAge').value = user.age;
            document.getElementById('editUsername').value = user.username;

            // Заполняем роли
            const rolesContainer = document.getElementById('editRolesContainer');
            rolesContainer.innerHTML = '';

            availableRoles.forEach(role => {
                const div = document.createElement('div');
                div.className = 'form-check';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'form-check-input';
                checkbox.id = `editRole-${role.id}`;
                checkbox.value = role.id;

                // Отмечаем роли, которые есть у пользователя
                if (user.roles.some(r => r.id === role.id)) {
                    checkbox.checked = true;
                }

                const label = document.createElement('label');
                label.className = 'form-check-label';
                label.htmlFor = `editRole-${role.id}`;
                label.textContent = role.name;

                div.appendChild(checkbox);
                div.appendChild(label);
                rolesContainer.appendChild(div);
            });

            // Показываем модальное окно
            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
            modal.show();
        } catch (error) {
            console.error('Error loading user data:', error);
            alert('Error loading user data');
        }
    }

    // Обработчик формы редактирования
    const editUserForm = document.getElementById('editUserForm');
    if (editUserForm) {
        editUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const selectedRoles = Array.from(document.querySelectorAll('#editRolesContainer input:checked'))
                .map(checkbox => ({ id: parseInt(checkbox.value) }));

            const updatedUser = {
                id: document.getElementById('editUserId').value,
                name: document.getElementById('editName').value,
                lastName: document.getElementById('editLastName').value,
                age: document.getElementById('editAge').value,
                username: document.getElementById('editUsername').value,
                password: document.getElementById('editPassword').value || null, // null если пароль не меняли
                roles: selectedRoles
            };

            try {
                const response = await fetch(`/api/admin/users/${updatedUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value
                    },
                    body: JSON.stringify(updatedUser)
                });

                const result = await response.text();

                if (result === "logout") {
                    window.location.href = '/login?logout';
                } else {
                    // Закрываем модальное окно
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                    // Обновляем список пользователей
                    if (document.getElementById('loadUsers')) {
                        document.getElementById('loadUsers').click();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating user: ' + error.message);
            }
        });
    }
</script>
</body>
</html>
